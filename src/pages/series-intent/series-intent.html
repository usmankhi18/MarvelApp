<ion-header>

  <ion-navbar>
    <ion-title>{{selectedItem.SeriesName}} Series</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list [virtualScroll]="countries" [approxItemHeight]="'50px'">
        <ion-item *virtualItem="let c" (click)="itemTapped(c)">
        <ion-avatar item-left>
        <img src="{{c.MovieLogo}}">
      </ion-avatar>
            <div style="clear: both">
                <h2 text-wrap style="float: left; width:85%">{{c.MovieName}}</h2>
                <h3 class=h3 >{{c.MovieYear}}</h3>
            </div>
        </ion-item>
      </ion-list>

</ion-content>
