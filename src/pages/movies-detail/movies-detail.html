<ion-header>

  <ion-navbar>
    <ion-title>{{selectedItem.MovieName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="{{selectedItem.MovieLogo}}">
  <h4>IMDB Rating:</h4>
  <div>{{selectedItem.MovieRating}}
    <ion-icon name="star"></ion-icon>
  </div>
  <h4>Trailer:</h4>
  <div class="videowrapper">
    <iframe [src]="updateVideoUrl(video_id)" frameborder="0" allowfullscreen
        width="640" height="550"
    ></iframe>
</div>
  <button ion-button color="secondary" round full icon-start (click)="showDownloadAlert()">
    <ion-icon name="download"></ion-icon>
    Download
  </button>
  <h4>Plot:</h4>
  <em><p style="text-align: left;" [innerHTML]="text"></p></em>
  <button ion-button color="secondary" (click)=characters() round full>{{selectedItem.MovieName}} Characters</button>
</ion-content>
