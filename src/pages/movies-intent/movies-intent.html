<!--
  Generated template for the MoviesIntentPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
      <ion-title>{{selectedItem.MovieName}} Characters</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
      <ion-list [virtualScroll]="countries" [approxItemHeight]="'50px'">
          <ion-item *virtualItem="let c" (click)="itemTapped(c)">
              <ion-avatar item-left>
        <img src="{{c.CharacterLogo}}">
      </ion-avatar>
            <h2 text-wrap>{{c.CharacterName}}</h2>
            <h3 text-wrap>{{c.CharacterRealName}}</h3>
          </ion-item>
        </ion-list>
  
  </ion-content>
