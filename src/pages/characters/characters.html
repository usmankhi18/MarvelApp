<ion-header>

  <ion-navbar>
    <ion-title>Marvel Characters</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list [virtualScroll]="countries" [approxItemHeight]="'50px'">
    <ion-item *virtualItem="let c" (click)="itemTapped(c)">
      <ion-avatar item-left>
        <img src="{{c.CharacterLogo}}">
      </ion-avatar>
      <h2 text-wrap>{{c.CharacterName}}</h2>
      <h2 text-wrap>{{c.CharacterRealName}}</h2>
    </ion-item>
  </ion-list>
